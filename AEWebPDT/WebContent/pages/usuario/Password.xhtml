<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		<c:set var="title" value="Datos de Usuario" scope="request" />
	</ui:define>
	
	<ui:define name="content">
			 
		<f:metadata>	
		    <f:viewParam name="id" value="#{gestionUsuario.id}" />
		    <f:viewParam name="modalidad" value="#{gestionUsuario.modalidad}" />
		   <f:event type="preRenderView" listener="#{gestionUsuario.preRenderViewListener}"/>
		</f:metadata>

	<h:form id="idDatosUsuario" rendered="#{gestionUsuario.rolUsuario().equals('Administrador')}">
		 

    	<h:commandButton id="idVolver" immediate="true=" value="Volver"		onclick="window.history.back();"  >
    		<f:ajax />
    	</h:commandButton> 
		
		<h:commandButton value="Cambiar Contraseña"	
			 	action="#{gestionUsuario.modificarContraseña()}" />
		
	
	
			
		<p:panelGrid columns="3" layout="grid">

			<p:outputLabel  value="Id" />
			<p:inputText id="id" disabled="true"  value="#{gestionUsuario.usuarioSeleccionado.id}" />
			<p:message for="id" style="color:red" />
		
		
			<p:outputLabel value="Contraseña Nueva" />
			<p:inputText id="clave" value="#{gestionUsuario.claveNueva}" required="true" requiredMessage="Debe ingresar una clave" validatorMessage="Minimo 8 caracteres"  rendered="#{gestionUsuario.rolUsuario().equals('Administrador')}">
			 <f:validateLength minimum="8" ></f:validateLength>
			 <f:validateLength maximum="30" ></f:validateLength>
			</p:inputText>
			<p:message for="clave" style="color:red"  rendered="#{gestionUsuario.rolUsuario().equals('Administrador')}" />
			
		</p:panelGrid>

    		
		
	</h:form>

	
				 
			 
			 

    </ui:define>
</ui:composition>
